				<label>
					<input type="range" class="slider-input" min="0" max="32" value="1" id="slider-half-diminished7" name="slider-half-diminished7">
					Half Diminished Seven

				<label>
					<input type="range" class="slider-input" min="0" max="32" value="1" id="slider-diminished7" name="slider-diminished7">
